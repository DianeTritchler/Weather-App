<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>

        <!-- Title -->
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <div class="row">
            <div class="leftColumn">
                <h2 id="cityInput">Search for a City:</h2>
                <input type="text" placeholder="Enter Your City" name="cityInput" id="cityInput">
                <br>
                <button class="button" type="search" id="searchBtn">Search</button>
                <br>
                <button class="presetBtn" type="search" id="clevelandBtn">Cleveland</button>
                <br>
                <button class="presetBtn" type="search" id="sanAntonioBtn">San Antonio</button>
                <br>
                <button class="presetBtn" type="search" id="austinBtn">Austin</button>
                <br>
                <button class="presetBtn" type="search" id="chicagoBtn">Chicago</button>
            </div>

            <div class="rightColumn">
                <div class="todayForcast" id="todayForcast">
                    <h2 id="cityTitle"></h2>
                </div>
                
                <h3>5-Day Forecast:</h3>

                <div class="fiveDayForcast" id="fiveDayForcast">
                    
            
                </div>
            </div>
        </div>
            

    </body>

    <footer>

    </footer>


    <script src="./assets/js/script.js"></script>
</html>
