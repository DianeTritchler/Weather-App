<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>

        <!-- Title -->
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>

        <div>
            <div class="leftColum">
                <label for="cityInput">Search for a City:</label>
                <br>
                <input type="text" placeholder="Enter Your City" name="cityInput" id="cityInput">
                <br>
                <button class="button" type="search" id="searchBtn">Search</button>
            </div>

            <div class="rightColum">
                <div class="todayForcast" id="todayForcast">

                </div>
                <div class="fiveDayForcast">
                    <text>5-Day Forecast:</text>
                    <div class="todayPlus1"></div>
                    <div class="todayPlus2"></div>
                    <div class="todayPlus3"></div>
                    <div class="todayPlus4"></div>
                    <dif class="todayPlus5"></dif>
                </div>
            </div>
        </div>
            

    </body>

    <footer>

    </footer>


    <script src="./assets/js/script.js"></script>
</html>
